# Development configuration using H2 database
spring.application.name=service-dev

# Server configuration
server.port=8081

# Use H2 database for development  
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable SQL initialization for Spring Data JDBC
spring.sql.init.mode=always

# H2 Console (useful for development)
spring.h2.console.enabled=true
