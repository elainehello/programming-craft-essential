services:
  postgres:
    image: 'postgres:15-alpine'
    environment:
      POSTGRES_USER: loginsystem
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: loginsystem
    ports:
      - '5433:5432'
    volumes:
    - postgres_data:/var/lib/postgresql/data

  redis:
    image: 'redis:7-alpine'
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: